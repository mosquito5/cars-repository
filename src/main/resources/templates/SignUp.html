<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h1>Sign up</h1>
<form action="#" method="post" th:action="@{/SignUp}" th:object="${NewUserForm}">
    <p>User name: <input type="text" th:field="*{username}"/></p>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username name errors</p>

    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</p>

    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</p>

    <p>Confirm Password: <input type="password" th:field="*{spassword}" /></p>
    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
